model:
  arch: blip_caption
  model_type: blip_img2tag

datasets:
  room: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train"
        eval:
          name: "blip_image_eval"
    text_processor:
        train:
          name: "blip_caption"
          prompt: "a picture of "
        eval:
          name: "blip_caption"

run:
  runner: runner_iter

  max_iters: 2e4
  iters_per_inner_epoch: 1000 #2e3

  # task: retrieval
  task: room_captioning #captioning
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4 #2e-6
  min_lr: 1e-6 #0
  weight_decay: 0.05
  batch_size_train: 24
  batch_size_eval: 64
  num_workers: 4

  max_len: 400
  min_len: 40
  num_beams: 1

  seed: 42
  output_dir: "output/3vj_Room_maxlen"

  amp: False
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]
  valid_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
